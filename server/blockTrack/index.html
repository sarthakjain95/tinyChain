<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Track Blockchain</title>
	<link rel="stylesheet" href="css/style.css">
	
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
	<!-- font-family: 'Exo 2', sans-serif; -->


</head>

<body>
	
	<!-- Design And Add Content -->
	<div id="main-content-holder">
		<div id="chain-data-holder">
			<!-- #ab0027 -->
			<!-- #0f0 -->
			<span class="outer-span" id="validity" style="color:#0f0; border:4px solid #0f0">VALID</span>
			<br><br>
			<br><br>
			<span class="outer-span dynamic-data">CHAIN LENGTH
				<span class="chain-data" id="chain-length-holder">1</span>
			</span>
			<br><br>
			<br><br>
			<span class="outer-span dynamic-data">TOTAL EXCHANGE
				<span class="chain-data" id="total-exchange-holder">0</span>
			</span>
			<br><br>
			<br><br>
			<span class="outer-span dynamic-data">REJECTED BLOCKS
				<span class="chain-data" id="rejected-blocks-holder">0</span>
			</span>
		</div>

		<br><br>
		
		<div id="add-block-form">
			<span>AMOUNT</span><br> 
			<input type="text" id="amount" class="chain-form-input">
			<br><br>
			<br><br>
			<span>GIVER</span><br>
			<input type="text" id="giver" class="chain-form-input">
			<br><br>
			<br><br>
			<span>RECEIVER</span><br>
			<input type="text" id="receiver" class="chain-form-input">
			<br><br>
			<br><br>
			<button onclick="submitBlockData()" class="chain-form-input">ADD BLOCK</button>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
